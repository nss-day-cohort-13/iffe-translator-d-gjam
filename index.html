<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IFFE Translator</title>
	<link rel="stylesheet" href="">
</head>
<body>
  <h1>IFFE Translator D'GJAM</h1>


	<textarea id="beginningText" placeholder="in this box, please type 'Merry Christmas and Happy New Year'." rows="8" cols="20" name=""></textarea>

	<p><label>Language to translate to:</label>
	<select name="Language Options" id = "langOptions">
	<datalist >
		<option value="language." selected>Please select a language.</option>
		<option value="Spanish">Spanish</option>
		<option value="Dutch">Dutch</option>
		<option value="Japanese">Japanese</option>
		<option value="Pig-Latin">Pig-Latin</option>
	</datalist>
	</select>
	</p>

	<button type="" id="translateButton">Translate!</button>

	<div>
		<h1 id="translatedText">This is the translated text.</h1>
	</div>

</body>
<script src="translator.js"></script>
<script src="japan.js"></script>
<script src ="spanish.js"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</html>
